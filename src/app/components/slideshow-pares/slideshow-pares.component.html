<ion-slides [options]="slideOpts" >
  <ion-slide *ngFor="let slidePares of recientMovies | slidePares" >
    <ion-row>
      <ion-col size="12" *ngFor="let movies of slidePares">
        <ion-card (click)="onShowModal(movies.id)">
          <ion-img class="poster" [src]="movies.poster_path | imagen"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="showMore">
    <ion-button (click)="onShowMore()" class="btn-showMore" expand="full"  size="large" >
      <ion-icon  name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
