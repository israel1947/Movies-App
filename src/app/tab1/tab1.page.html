
<ion-content [fullscreen]="true">
 <ion-slides  [options]="slideOpts">
   <ion-slide *ngFor="let slide of recientMovies" >
     <ion-card>
       <ion-img mode="ios" [src]="slide.poster_path | imagen"></ion-img>
       <ion-card-header>
         <ion-card-subtitle></ion-card-subtitle>
         <ion-card-title>{{slide.title}}</ion-card-title>
       </ion-card-header>
       <ion-card-content>
         Awesome content
       </ion-card-content>
     </ion-card>
   </ion-slide>
 </ion-slides>
</ion-content>
