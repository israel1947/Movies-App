<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favorites</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngFor="let favByGenero of favoriteByGenero ">
    <ion-grid *ngIf="favByGenero.movies.length > 0" >
      <ion-row>
        <ion-col>
          <h4>{{favByGenero.genero}}</h4>
        </ion-col>
      </ion-row>
      <app-slideshow-poster  [recientMovies]="favByGenero.movies"></app-slideshow-poster> 
    </ion-grid>
  </div>
</ion-content>
